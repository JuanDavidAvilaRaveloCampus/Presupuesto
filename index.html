<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- STYLE -->
    <link rel="stylesheet" href="style.css">

    <!-- SCRIPT MAIN -->
    <script src="main.js" defer type="module"></script>

    <!-- FONT AWENSOME -->
    <script src="https://kit.fontawesome.com/9952762090.js" crossorigin="anonymous"></script>

</head>

<body>
    <main>
        <div class="container-fluid d-flex justify-content-center" id="mostrar_presupuesto">
            <!-- PRESUPUESTRO -->
            <div class="d-flex flex-column text-center  tamaÃ±o_presupuesto posicionar" id="show_presupuesto">
                <div class="mt-4 d-flex flex-column container-fluid text-white">
                    <span>Presupuesto Disponible</span>
                    <h2 id= "presupuesto">$0</h2>
                </div>
                <div class="container-fluid  bajar_contador posicionar_div px-0">
                    <div class="container-fluid d-flex justify-content-between py-2 ingresos">
                        <span class="text-dark"><b>INGRESOS</b></span>
                        <span class="text-white" id="ingreso_total">$0</span>
                    </div>
                <div class="d-flex">
                    <div class="container-fluid d-flex py-2 mt-3 egresos justify-content-between">
                        <span class=""><b>EGRESOS</b></span>
                        <div>
                            <span id="egreso_total">$0</span>
                        </div>
                    </div>
                    <span class="ms-5 position-absolute span text-white" id="porcentaje_egreso_total">0%</span>
                </div>
            </div>
            </div>
        </div>

        <!-- NAVAR -->
        <div>
            <nav class="navbar ">
                <!-- NAVAR  DATA_INGRESO -->
                <form class="container-fluid d-flex justify-content-center gap-3" id="formulario">
                    <select name="option" id="options">
                        <option value="ingreso">Ingreso</option>
                        <option value="egreso">Egreso</option>
                    </select>
                    <input id="data_name" name="name" type="text" placeholder="Ingrese nombre del dato a almacenar">
                    <input id="data_amout"name="valor"  type="number" placeholder="Ingrese el monto">
                    <!-- BTON -->
                    <input type="submit" value="" id="btn" class="btn">
                </form>


            </nav>
        </div>

        <!-- TABLE -->
        <div class="container-fluid d-flex  div_body justify-content-center position-relative" id="contenedor_tabla">
            <div class="d-flex text-start  w-75 justify-content-around position-absolute" >
                <div class=" tabla mt-4 ">
                    <table class="container-fluid">
                        <div class="mb-3 titulos_tabla text-success">INGRESOS</div>
                        <tbody id="tabla_ingreso"><tr class="position-relative">
                            <td class="container-fluid d-flex justify-content-between ">
                                <div>${name}</div>
                                <div>${new_number}</div>
                                <div id="div_hover" class="text-success">${total_data_ingreso[0][2]}%</div>
                            </td>
                            <div id="btn-btn_eliminar_egreso" class="position-absolute end-0 text-danger"><i class="fa-solid fa-xmark"></i></div>
                        </tr></tbody>
                    </table>
                </div>
                <div class=" tabla mt-4">
                    <table class="container-fluid ">
                        <div class="mb-3 titulos_tabla text-danger">EGRESOS</div>
                        <tbody id="tabla_egreso">
                            <tr class="position-relative">
                                <td class="container-fluid d-flex justify-content-between ">
                                    <div>${total_data_egreso[0][0]}</div>
                                    <div>${new_number}</div>
                                    <div id="div_hover" class="text-danger">${total_data_egreso[0][2]}%</div>
                                </td>
                                <div id="btn-btn_eliminar_egreso" class="position-absolute end-0 text-danger"><i class="fa-solid fa-xmark"></i></div>
                            </tr>
                        </tbody>
                    </table>
            </div>
        </div>

        </div>
    </main>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
