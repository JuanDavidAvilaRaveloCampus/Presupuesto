<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presupuesto</title>
    <!-- style -->
    <link rel="stylesheet" href="style.css">
    <!-- js -->
    <script src="main.js" type="module" defer></script>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <!-- FONT AWENSOME -->
    <script src="https://kit.fontawesome.com/9952762090.js" crossorigin="anonymous"></script>

</head>

<body>
    <main>
        <!-- datos en pantalla -->
        <section id="valor" class="container-fluid d-flex justify-content-center"></section>

        <!-- nav -->
        <section id="nav">
            <ul class="nav justify-content-center bg-danger">
                <li class="nav-item">
                    <form class="d-flex ingreso_data" role="search">
                        <!-- seleccionar + || - -->
                        <select name="option" id="option">
                            <option value="ingreso">Ingreso</option>
                            <option value="egreso">Egreso</option>
                        </select>
                        <!-- Ingresar data -->
                        <input class="me-2 input_ancho" type="search" placeholder="Ingresos" id='almacenar' aria-label="Search">
                        <input type="number" class="nimodo" id="number">
                        <!-- falta quitar los botones de subir y bajar -->
                        <button class="rounded-circle btn_check" type="submit"><i
                                class="fa-solid fa-check"></i></button>
                    </form>
                </li>
            </ul>
        </section>

        <!-- tabla -->
        <section class="container-fluid d-flex justify-content-center ">
            <!-- egresos -->
            <article class="container w-25 m-5">
                <h5>INGRESOS</h5>
                <!-- inserta  ingresos en la tabla-->
                <div class="ms-2 d-flex justify-content-between border_top" id="ingresos_table">

                </div>
            </article>
            <!-- ingresos -->
            <article d-grid" class="container w-25 m-5">
                <h5> EGRESOS</h5>
                <div class="ms-2 d-flex justify-content-between border_top" id="egresos_table"></div>
                </div>
            </article>
        </section>
    </main>
</body>

</html>
